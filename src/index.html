<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iintoo</title>
    <!-- <link rel="stylesheet" href="css/bootstrap-reboot.min.css"> -->
    <link href="https://fonts.cdnfonts.com/css/barlow" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">           
</head>

<body>
    <section class='registration'>
           <div class="container">
                <div class="wrapper">
                    <div class="registration__logo logo">
                        <img src="/src/icons/logo.svg" alt="logo">
                    </div>
                    <div class="registration__main main">
                        <div class="container container--mini">
                            <header class="registration__text">
                                <h1 class="registration__header header">Get iintoo it today</h1>
                                <h2 class="registration__subheader subheader">There is no charge or obligation upon registration.</h2>
                            </header>
                            <div class="registration__links">
                                <a href="#"> <button class="registration__link" type="button" ><img src="/src/icons/facebook.svg" alt="facebook_icon">
                                    Register with Facebook</button>
                                    </a>
                                <a href="#"> <button  class="registration__link registration__link--right" type="button" ><img src="/src/icons/linkedin.svg" alt="linkedin_icon">
                                    Register with LinkedIn</button>
                                </a>
                            </div>
                            <div class="registration__divider"><span>OR</span></div>
                            <form class="registration__form" action="#">
                                <div class="registration__input">
                                    <input class="input" name="email" type="email" required>
                                    <span class="floating-label">Email</span>
                                </div>
                                <div class="registration__input">
                                    <input class="input" name="phone" type="phone" required>
                                    <span class="floating-label">Phone</span>
                                </div>
                            </form>
                            <div class="registration__investor-header header header--black">What type of investor are you?</div>
                            <div class="registration__investor-subheader subheader subheader--black">Select the type of investor you are below.</div>
                            <div class="registration__checkbox">
                                <div class="registration__checkbox-item" >
                                <input class="checkbox" name="Individual" type="checkbox" id="Individual" checked>
                                <label for="Individual"> Individual</label>
                                <span class="info"></span>
                                </div>
                                <div class="registration__checkbox-item">
                                <input class="checkbox" name="Business" type="checkbox" id="Business">
                                <label for="Business"> Business</label>
                                <span class="info"></span>
                                </div>
                                <div class="registration__checkbox-item">
                                <input class="checkbox" name="IRA" type="checkbox" id="IRA">
                                <label for="IRA"> IRA</label>
                                <span class="info"></span>
                                </div>
                                <div class="registration__checkbox-item">
                                <input class="checkbox" name="Trust" type="checkbox" id="Trust">
                                <label for="Trust"> Trust</label>
                                <span class="info"></span>
                                </div>
                            </div>
                            <div class="registration__hint">I am a natural person investing on my <br>  own behalf as a sole owner, joint tenant,   <br> or tenant in common.
                            </div>
                            <div class="registration__terms">
                                <input class="checkbox checkbox--square" name="Agree" type="checkbox" id="Agree">
                                <label for="Agree"> I agree to terms and receiving notifications from iintoo</label>  <a href="https://www.iintoo.com/about-us/terms-of-use/"> View full terms</a>
                            </div>
                           <a href="#"><button  class="registration__create" type="submit">Create account</button></a> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
           
    </section>
    
</body>
</html>
